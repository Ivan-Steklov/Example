server:
  port: 8080
  error:
    include-binding-errors: always
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres  # Используйте правильное имя вашей базы данных
    username: postgres
    password: 123456
    testWhileIdle: true  # Пробелы были исправлены
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Правильное расположение

  h2:
    console:
      enabled: true



